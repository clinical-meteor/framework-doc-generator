<template name="tableOfContents">
  <div id="tableOfContents" class="tableOfContents">
    {{#each sections}}
      {{#if type "spacer"}}
        <div class="spacer"> </div>
      {{/if}}
      {{#if type "section"}}
        {{#nav_section}}
          <a href="#{{id}}" class="{{current}}">
            {{#if prefix}}
              {{prefix}}.
            {{/if}}
            {{#if instance}}
              <i>{{instance}}</i>.
            {{/if}}
            <span class="{{getApiColor}} apiItem">
              {{getName}}
            </span>
          </a>
        {{/nav_section}}
      {{/if}}
    {{/each}}
  </div>
</template>

<template name="nav">

</template>

<template name="nav_section">
  {{#if depthIs 1}}
    <h2>{{> UI.contentBlock}}</h2>
  {{/if}}
  {{#if depthIs 2}}
    <h3>{{> UI.contentBlock}}</h3>
  {{/if}}
  {{#if depthIs 3}}
    <h4>{{> UI.contentBlock}}</h4>
  {{/if}}
  {{#if depthIs 4}}
    <h5>{{> UI.contentBlock}}</h5>
  {{/if}}
  {{#if depthIs 5}}
    <h6>{{> UI.contentBlock}}</h6>
  {{/if}}
</template>
