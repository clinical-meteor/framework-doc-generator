## Customize test commands
test:
  override:
    - starrynight run-tests --framework gagarin

## Customize deployment commands
deployment:
  production:
    branch: master
    commands:
      - printf "<Meteor username>\n<Meteor password>\n" | meteor deploy circlecivelocity.meteor.com

